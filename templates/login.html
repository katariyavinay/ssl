{% extends "base.html" %} {% block body %}
<div class="card" style="top: 200px; left: 620px; background-image: none; background-color: transparent; width: 20%; padding: 20px;">
<form method="POST" action="login">
  {% csrf_token %}
  <div class="sm-1">
    <label for="exampleInputEmail1" class="form-label">Email address</label>
    <input
      type="username"
      name="username"
      class="form-control"
      id="exampleInputEmail1"
      aria-describedby="emailHelp"
    />
    <div id="emailHelp" class="form-text">
      We'll never share your email with anyone else.
    </div>
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Password</label>
    <input
      type="password"
      name="password"
      class="form-control"
      id="exampleInputPassword1"
    />
  </div>
  <!-- <div class="mb-3 form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1" />
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div> -->
  <button type="submit" class="btn btn-primary" style="    margin-left: 95px;
  margin-top: 25px;
  margin-bottom: 25px;">Submit</button>
</form>
</div>
{% endblock body %}
